<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
</head>
<body>
  
<div id="symbol_map"></div>

<script type="text/javascript">
  const spec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
    "width": 800,
    "height": 400,
    "title": "Mines in Australia",
    "data": {
        "url": "https://raw.githubusercontent.com/JunThye0206/Data-Visualisation-2/main/ne.topojson",
        "format": {"type": "topojson", "feature": "ne_50m_admin_1_states_provinces"}
    },
    "projection": {"type": "mercator"},
    "layer": [
    {
      "data": {
        "url": "https://raw.githubusercontent.com/JunThye0206/Data-Visualisation-2/main/ne.topojson",
        "format": {"type": "topojson", "feature": "ne_110m_graticules_5"}
      },
      "mark": {"type": "geoshape", "fill": "lightgray", "stroke": "lightgray"}
    }]
  }
  var spec2 = "mines_location.vg.json";
  vegaEmbed('#symbol_map', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
